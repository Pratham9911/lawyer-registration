<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lawyer Registration</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <div class="container">
    <header>Lawyer Registration</header>
    <form id="registrationForm">
      <div class="form first">
        <div class="details personal">
          <span class="title">Personal Information</span>
          <div class="fields">
            <div class="input-field">
              <label>Full Name (Surname First)</label>
              <input type="text" required placeholder="e.g., Sharma Rajeev">
            </div>
            <div class="input-field">
              <label>Date of Birth</label>
              <input type="date" required>
            </div>
            <div class="input-field">
              <label>Email</label>
              <input type="email" required>
            </div>
            <div class="input-field">
              <label>Mobile Number</label>
              <input type="text" required pattern="[0-9]{10}">
            </div>
            <div class="input-field">
              <label>Gender</label>
              <select required>
                <option disabled selected>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </div>
        </div>

        <div class="details ID">
          <span class="title">Enrollment Details</span>
          <div class="fields">
            <div class="input-field">
              <label>Enrollment Number</label>
              <input type="text" required placeholder="MAH/0000/0000">
            </div>
            <div class="input-field">
              <label>Enrollment Date</label>
              <input type="date" required>
            </div>
            <div class="input-field">
              <label>Bar Council Name</label>
              <input type="text" required placeholder="e.g., Maharashtra Bar Council">
            </div>
          </div>

          <button type="button" class="nextBtn">
            <span class="btnText">Next</span>
            <i class="uil uil-navigator"></i>
          </button>
        </div>
      </div>

      <div class="form second">
        <div class="details address">
          <span class="title">Bar Association Details</span>
          <div class="fields">
            <div class="input-field">
              <label>Name of Bar Association</label>
              <input type="text" required>
            </div>
            <div class="input-field">
              <label>District</label>
              <input type="text" required>
            </div>
            <div class="input-field">
              <label>Taluka</label>
              <input type="text" required>
            </div>
            <div class="input-field">
              <label>Membership Duration (in years)</label>
              <input type="number" required>
            </div>
          </div>
        </div>

        <div class="details family">
          <span class="title">Delegate Nomination</span>
          <div class="fields">
            <div class="input-field">
              <label>Nominated or Elected?</label>
              <select required>
                <option disabled selected>Select</option>
                <option>Nominated</option>
                <option>Elected</option>
              </select>
            </div>
            <div class="input-field">
              <label>Proposer Bar Council ID</label>
              <input type="text" required>
            </div>
            <div class="input-field">
              <label>Seconder Bar Council ID</label>
              <input type="text" required>
            </div>
          </div>

          <div class="buttons">
            <div class="backBtn">
              <i class="uil uil-navigator"></i>
              <span class="btnText">Back</span>
            </div>
            <button type="submit" class="sumbit">
              <span class="btnText">Submit</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
