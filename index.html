<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lawyer Registration Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      justify-content: center;
      text-align: center;
      background: #4070f4;
    }
    .home-box {
      background: #fff;
      padding: 40px;
      margin-top: 100px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .home-box h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .register-btn {
      background: #4070f4;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .register-btn:hover {
      background: #265df2;
    }
  </style>
</head>
<body>
  <div class="home-box">
    <h1>Welcome to Advocate Registration</h1>
    <p>Register to participate in bar council events</p>
    <a href="register.html"><button class="register-btn">Register as Advocate</button></a>
  </div>
</body>
</html>
